<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARuLearning - [SKELETON QUIZ]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('images/theseynaintreal.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .question {
            margin-bottom: 20px;
        }
        .options {
            margin-left: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .yt{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center yt mb-4">Skeleton Quiz</h1>
        <div id="quiz" class="mb-4"></div>
        <div id="result" class="alert alert-info" style="display: none;"></div>
        <div class="d-flex justify-content-center">
            <button id="submit" class="btn btn-primary me-2">Submit</button>
            <button id="retry" class="btn btn-secondary me-2" style="display: none;">Retry</button>
            <button id="showAnswer" class="btn btn-info" style="display: none;">Show Answer</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
