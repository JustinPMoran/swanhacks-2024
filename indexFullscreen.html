<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARuLearning - [FULLSCREEN]</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body style="margin: 0; overflow: hidden;">

    <a-scene embedded arjs>
        <!-- Ambient light with intensity 3 -->
        <a-light type="ambient" color="#ffffff" intensity="3"></a-light>

        <!-- Directional light with intensity 3 -->
        <a-light type="directional" color="#ffffff" intensity="3" position="-1 1 1"></a-light>

        <a-marker preset="hiro">
            <a-asset-item id="model" src="assets/skellie2.0.glb"></a-asset-item>
            <a-entity 
                gltf-model="#model" 
                scale="7.5 7.5 7.5" 
                position="0 2 0"
                material="color: #F5F5F5; metalness: 0.1; roughness: 0.8"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <a href="index.html">
        <img class="screeners" src="images/minimizeWhite.png" title="Minimize" alt="Minimize">
    </a>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
