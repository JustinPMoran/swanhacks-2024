<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Project</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
        <!-- Ambient light with intensity 3 -->
        <a-light type="ambient" color="#ffffff" intensity="3"></a-light>

        <!-- Directional light with intensity 3 -->
        <a-light type="directional" color="#ffffff" intensity="3" position="-1 1 1"></a-light>

        <a-marker preset="hiro">
            <a-asset-item id="model" src="skellie2.0.glb"></a-asset-item>
            <a-entity 
                gltf-model="#model" 
                scale="7 7 7" 
                position="0 2 0"
                material="color: #F5F5F5; metalness: 0.1; roughness: 0.8"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
